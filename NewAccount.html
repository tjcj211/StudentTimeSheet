<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		/>
		<link rel="stylesheet" href="/css/loginstyle.css" />
	</head>
	<body>
		<main class="container">
			<div class="createAccount">
				<form>
					<h2>Create a New Account</h2>
					<br />
					<h6><b>First Name: </b></h6>
					<input type="text" id="firstName" name="firstName" />
					<br />
					<br />
					<h6><b>Last Name: </b></h6>
					<input type="text" id="lastName" name="lastName" />
					<br />
					<br />
					<h6><b>Email: </b></h6>
					<input type="text" id="email" name="email" />
					<br />
					<br />
					<h6><b>Password: </b></h6>
					<input type="password" id="password" name="password" />
					<br />
					<br />
					<h6><b>Re - enter Password: </b></h6>
					<input type="password" id="reEnterPassword" name="re - enter password" />
					<br />
					<br />
					<h6><b>Class Code: </b></h6>
					<input type="text" id="classCode" name="classCode" />
					<br />
					<br />
					<input
						type="submit"
						onclick="checkAccountValid(this.form)"
						value="Create New Account"
					/>
				</form>
			</div>
		</main>
	</body>

	<script>
		function checkAccountValid(form) {
			if (
				form.firstName.value == "" ||
				form.lastName.value == "" ||
				form.email.value == "" ||
				form.classCode.value == "" ||
				form.password.value == "" ||
				form.reEnterPassword.value == "" 
			) {
				alert("Please make sure you filled in all the boxes below.");
			} else {
				window.close();
				window.open("/login/AccountCreated.html");
			}
		}
	</script>
</html>
