<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <main class="container">
        <div class="resetPassword">
            <form>
                <h2>Forgot Password</h2>
                <br>
                <p>Please enter the email associated with your account below in order to reset your password.</p>
                <input type="text" id="email"  name="email" placeholder="Please enter your email">
                <br>
                <br>
                <input type="submit" onclick="resetPassword(this.form)" value="Reset My Password">
            </form>
        </div>
    </main>
</body>

<script>
    function resetPassword(form) {
        if(form.email.value == "") {
            alert("Please enter a valid email address.")
        } else {
            window.close()
            window.open('PasswordSent.html')
        }
    }
</script>
</html>
