<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
			integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<link rel="stylesheet" href="/css/style.css" />
		<title>Class Selection Professor View</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-1">
					<div class="col-1 navigation">
						<nav class="navbar navbar-light">
							<a href="/login/LoginPage.html" class="navbar-brand"
								><i class="fa fa-sign-out fa-2x"></i
							></a>
						</nav>
					</div>
				</div>
				<div class="col-11 navigation">
					<nav class="navbar navbar-light header h1">
						<a href="/login/LoginPage.html" class="navbar-brand"
							><strong>Student Time Sheet</strong> <br /><br />
							**Professor View**</a
						>
					</nav>
				</div>
			</div>
			<div class="row">
				<div id="options" class="col-12 options">
					<div class="row option">
						<a href="/professor/lessonselection.html">Class 1</a>
					</div>
					<div class="row option">Class 2</div>
					<div class="row option">Class 3</div>
					<div class="row option">Class 4</div>
					<div class="row option">
						<button
							class="btn btn-link collapsed"
							type="button"
							data-toggle="collapse"
							data-target="#collapseOne"
							aria-expanded="true"
							aria-controls="collapseOne"
						>
							+ New Class
						</button>
					</div>
					<div
						id="collapseOne"
						class="collapse in"
						aria-labelledby="headingOne"
						data-parent="#options"
					>
						<div class="card-body">
							Course Code<input
								type="text"
								class="form-control"
								placeholder="8FK7R"
							/>
							<div>
								<button type="Create" class="btn btn-secondary text-center">
									Create
								</button>

								<button
									type="button"
									class="btn btn-primary"
									data-toggle="modal"
									data-target="#exampleModal"
								>
									Create Lessons
								</button>
							</div>
							<!-- Modal -->
							<div
								class="modal fade"
								id="exampleModal"
								tabindex="-1"
								role="dialog"
								aria-labelledby="exampleModalLabel"
								aria-hidden="true"
							>
								<div class="modal-dialog" role="document">
									<div class="modal-content">
										<div class="modal-header">
											<h5 class="modal-title" id="exampleModalLabel">
												How many lessons?
											</h5>
											<button
												type="button"
												class="close"
												data-dismiss="modal"
												aria-label="Close"
											>
												<span aria-hidden="true">&times;</span>
											</button>
										</div>
										<div class="modal-body">
											<div class="form-group">
												<label for="exampleFormControlSelect1"
													>Select Amount</label
												>
												<select
													class="form-control"
													id="exampleFormControlSelect1"
												>
													<option>5</option>
													<option>10</option>
													<option>15</option>
													<option>20</option>
													<option>25</option>
													<option>30</option>
													<option>35</option>
													<option>40</option>
													<option>45</option>
													<option>50</option>
												</select>
											</div>
										</div>
										<div class="modal-footer">
											<button
												type="button"
												class="btn btn-secondary"
												data-dismiss="modal"
											>
												Close
											</button>
											<button type="button" class="btn btn-primary">
												Create
											</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<footer class="page-footer font-small special-color-dark pt-4">
				<div class="container">
					<ul class="list-unstyled list-inline text-center">
						<li class="list-inline-item">
							<a class="btn-floating btn-fb">
								<i class="fa fa-facebook-f fa-lg"> </i>
							</a>
						</li>
						<li class="list-inline-item">
							<a class="btn-floating btn-git">
								<i class="fa fa-github fa-lg"> </i>
							</a>
						</li>
						<li class="list-inline-item">
							<a class="btn-floating btn-mail">
								<i class="fa fa-envelope fa-lg"> </i>
							</a>
						</li>
					</ul>
				</div>
				<div class="footer-copyright text-center">
					Â© 2020 Copyright:
					<a href="#">Student Time Sheet</a>
				</div>
			</footer>
		</div>
	</body>
</html>
