<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
			integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<link rel="stylesheet" href="/css/style.css" />
		<title>Lesson Selection Professor View</title>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-lg navigation">
					<nav class="navbar navbar-light header h1">
						<a href="/login/LoginPage.html" class="navbar-brand"
							><strong>Student Time Sheet</strong> <br /><br />
							**Professor View**</a
						>
					</nav>
				</div>
				<div class="col-1 navigation"></div>
				<div class="col-1 navigation">
					<nav class="navbar navbar-light">
						<a href="/professor/lessonselection.html" class="navbar-brand"
							><i class="menu fa fa-bars fa-lg"></i
						></a>
					</nav>
				</div>
				<div class="col-8 options">
					<div class="row d-flex justify-content-center">
						<a href="#">
							<button type="submit" class="btn btn-secondary text-center">
								Export
							</button>
						</a>
					</div>
					<br>
					<table class="table table-striped">
						<thead>
							<tr>
								<th scope="col">Students</th>
								<th scope="col">Homework</th>
								<th scope="col">Studying</th>
								<th scope="col">Review</th>
								<th scope="col">Project</th>
								<th scope="col">+ New Type</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">1</th>
								<td>5 min</td>
								<td>10 min</td>
								<td>20 min</td>
								<td>5 min</td>
								<td>...</td>
							</tr>
							<tr>
								<th scope="row">2</th>
								<td>10 min</td>
								<td>20 min</td>
								<td>30 min</td>
								<td>10 min</td>
								<td>...</td>
							</tr>
							<tr>
								<th scope="row">3</th>
								<td>5 min</td>
								<td>20 min</td>
								<td>0 min</td>
								<td>5 min</td>
								<td>...</td>
							</tr>
							<tr>
								<th scope="row">Total</th>
								<td>140 min</td>
							</tr>
						</tbody>
					</table>
					<div class="row option">8 Students did not respond to the poll.</div>
				</div>
			</div>
			<footer class="page-footer font-small special-color-dark pt-4">
				<div class="container">
					<ul class="list-unstyled list-inline text-center">
						<li class="list-inline-item">
							<a class="btn-floating btn-fb">
								<i class="fa fa-facebook-f fa-lg"> </i>
							</a>
						</li>
						<li class="list-inline-item">
							<a class="btn-floating btn-git">
								<i class="fa fa-github fa-lg"> </i>
							</a>
						</li>
						<li class="list-inline-item">
							<a class="btn-floating btn-mail">
								<i class="fa fa-envelope fa-lg"> </i>
							</a>
						</li>
					</ul>
				</div>
				<div class="footer-copyright text-center">
					Â© 2020 Copyright:
					<a href="#">Student Time Sheet</a>
				</div>
			</footer>
		</div>
	</body>
</html>
