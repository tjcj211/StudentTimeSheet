<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <main class="container">
        <div class="passwordSent">
            <form>
                <h2>Password Reset Request Sent</h2>
                <br>
                <p>A password reset request has successfully been sent to your email inbox. Please follow the instructions inside to reset your password.</p>

                <input type="submit" onclick="backToLogin(this.form)" value="Return to Login Page">
            </form>
        </div>
    </main>
</body>

<script>
    function backToLogin(form) {
        window.close()
        window.open('LoginPage.html')
    }
</script>

</html>
