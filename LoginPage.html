<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div class="login">
            <form>
                <h2>Welcome to the Spreadsheet Website</h2>
                <br>
                <input type="text" id="username"  name="username" placeholder="username">
                <br>
                <br>
                <input type="password" id="password" name="password" placeholder="password">
                <br>
                <br>
                <input type="submit" onclick="checkCredentials(this.form)" value="login">
            </form>

            <div class="forgotPassword">
                <a class="underlineHover" href="ForgotPassword.html"> Forgot password?</a>
            </div>

            <div class="newUser">
                <a class="underlineHover" href="NewAccount.html"> No account? Create one here</a>
            </div>

        </div>
    </main>
</body>

<script>
    function checkCredentials(form) {
        if(form.username.value == "professor" && form.password.value == "password") {
            window.close()
            window.open('profclasses.html')
        } else if (form.username.value == "student" && form.password.value == "password") {
            window.close()
            window.open('timesheet.html')
        } else {
            alert("This account does not exist. Please try again.")
        }
    }
</script>
</html>
